    {hora: '10:30', especialista: 'MARIA ARRIAGADA',     paciente: 'ANA KLAPP',         rut: '17879423-9', prevision: 'ISAPRE'},

    {hora: '12:30', especialista: 'ANDRES KANACRI',      paciente: 'MARCIAL SUAZO',     rut: '11254785-5', prevision: 'ISAPRE'},
];

let dental = [
    {hora: '8:30',  especialista: 'ANDREA ZUÑIGA',          paciente: 'MARCELA RETAMAL',rut: '11123425-6', prevision: 'ISAPRE'},
    {hora: '11:00', especialista: 'MARIA PIA ZAÑARTU',      paciente: 'ANGEL MUÑOZ',    rut: '9878789-2',  prevision: 'ISAPRE'},
    {hora: '11:30', especialista: 'SCARLETT WITTING',       paciente: 'MARIO KAST',     rut: '7998789-5',  prevision: 'FONASA'},
    {hora: '13:00', especialista: 'FRANCISCO VON TEUBER',   paciente: 'KARIN FERNANDEZ',rut: '18887662-K', prevision: 'FONASA'},
    {hora: '13:30', especialista: 'EDUARDO VIÑUELA',        paciente: 'HUGO SANCHEZ',   rut: '17665461-4', prevision: 'FONASA'},
    {hora: '14:00', especialista: 'RAQUEL VILLASECA',       paciente: 'ANA SEPULVEDA',  rut: '14441281-0', prevision: 'ISAPRE'},

//Paso 1 del ejercicio

traumatologia.push({hora: '09:00',  especialista: 'RENÉ POBLETE', paciente: 'ANA GELLONA',rut: '13123329-7', prevision: 'ISAPRE'})
traumatologia.push({hora: '09:30',  especialista: 'MARIA SOLAR', paciente: 'RAMIRO ANDRADE',rut: '12221451-K', prevision: 'FONASA'})

document.write('<h2>Nuevo listado de traumatología con pacientes agregados:</h2>')
function imprimirContenidos(array) {
    for (let i = 0; i < array.length; i++) {
        let objeto = array[i];
        document.write('<p>Hora: ' + objeto.hora + ', Especialista: ' + objeto.especialista + ', Paciente: ' + objeto.paciente + ', Rut: ' + objeto.rut + ', Previsión: ' + objeto.prevision + '</p>')
    }
}
// Llamar a la función para imprimir los contenidos del array de objetos
imprimirContenidos(traumatologia)
document.write(`<h3>Cantidad de atenciones para Traumatología: ${traumatologia.length}</h3><br>`)

//Paso 2 del ejercicio
radiologia.pop()
radiologia.shift()
document.write('<h2>Nuevo listado de radiología con pacientes eliminados:</h2>')
function imprimirContenidos(array) {
    for (let i = 0; i < array.length; i++) {
        let objeto = array[i];
        document.write('<p>Hora: ' + objeto.hora + ', Especialista: ' + objeto.especialista + ', Paciente: ' + objeto.paciente + ', Rut: ' + objeto.rut + ', Previsión: ' + objeto.prevision + '</p>')
    }
}
// Llamar a la función para imprimir los contenidos del array de objetos
imprimirContenidos(radiologia)
document.write(`<h3>Cantidad de atenciones para Radiología: ${radiologia.length}</h3><br>`)

//Paso 3 del ejercicio
document.write('<h2>Lista completa de pacientes de Dental:</h2>')
for(let consulta of dental){
  document.write(`<p>${consulta.hora} - ${consulta.especialista} - ${consulta.paciente} - ${consulta.rut} - ${consulta.prevision}</p>`); 
}
document.write(`<h3>Cantidad de atenciones para Dental: ${dental.length}</h3><br>`)

//Paso 4 del ejercicio
document.write('<h2>Lista total de todos los pacientes que se atendieron en el centro médico:</h2>')
let arrayCombinado = radiologia.concat(traumatologia, dental)
function imprimirPropiedad(array, propiedad) {
    for (let i = 0; i < array.length; i++) {
        let objeto = array[i];
        document.write('<p>' + propiedad + ': ' + objeto[propiedad] + '</p>');
    }
}
// Llamar a la función para imprimir la propiedad "paciente" de los objetos
imprimirPropiedad(arrayCombinado, 'paciente');

//Paso 5 del ejercicio
document.write('<br><h2>Pacientes que indican ser de ISAPRE en la lista de consultas médicas de Dental:</h2>')
for(let consulta of dental){
  if(consulta.prevision === 'ISAPRE'){
    document.write(`<div>${consulta.paciente} - ${consulta.prevision}</div>`);
  }
}

//Paso 6 del ejercicio
document.write('<br><h2>Pacientes que indican ser de FONASA en la lista de consultas médicas de Traumatología:</h2>')
for(let consulta of traumatologia){
    if(consulta.prevision === 'FONASA'){
document.write(`<div>${consulta.paciente} - ${consulta.prevision}</div>`)
    }
}

document.write(`<p>Primera atencion: ${radiologia[0].paciente} - ${radiologia[0].prevision} | Última atención: ${radiologia[radiologia.length -1].paciente} - ${radiologia[radiologia.length -1].prevision}.</p>`);
